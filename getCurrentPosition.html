<!DOCTYPE html>

<html>
<head>
   <title>Geolocation - Get Current Position</title>
   <script type="text/javascript">
      function getPosition() 
      {
         if (navigator.geolocation)
         {
            navigator.geolocation.getCurrentPosition (successPosition);
         } else
         {
            document.getElementById("result").innerHTML = "No GEOLOCATION support"
         }
      }
      
      function successPosition(position)
      {
         document.getElementById("result").innerHTML = 
                "Latitude: " + position.coords.latitude + '<br/>'
              + "Longitude: " + position.coords.longitude + '<br/>'
              + "Accuracy: " + position.coords.accuracy + '<br/>'
              + "Altitude: " + position.coords.altitude + '<br/>'
              + "Altitude Accuracy: " + position.coords.altitudeAccuracy + '<br/>'
              + "Direction: " + position.coords.heading + '<br/>'
              + "Speed: " + position.coords.speed + '<br/>'
              + "Timestamp: " + position.timestamp + '<br/>'
           
      }
      
   </script>
</head>

<body>

<div id="result"></div>


<button id="btnPosition" onclick="getPosition();">Get Current Position</button>

</body>
</html>
